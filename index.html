<DOCTYPE! html>
<html>
    <head>
        <meta charset="utf-8">
        <title>War</title>

        <link href="style/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="heading">
                <h1 class="title">WAR</h1>
                <p>A very easy card game.</p>
                <p class="secret">...and one that took me way too long to make...</p>
            </div>

            <button class="action-button" onclick="start_game()" id="start">Start</button>

            <div class="game-container" id="game">
                <div class="opp">
                    <p class="opp-card-stack" id="opp-cards"></p>
                    <strong>Score: </strong>
                    <p class="opp-score" id="opp-score">0</p>
                </div>

                <hr>

                <div class="player">
                    <p class="player-card-stack" id="player-cards"></p>
                    <strong>Score: </strong>
                    <p class="player-score" id="player-score">0</p>
                </div>
                <button class="action-button" onclick="player_draw_card()">Draw a card</button>
            </div>
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
