<DOCTYPE! html>
<html>
    <head>
        <meta charset="utf-8">
        <title>War</title>

        <link href="style/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="heading">
                <h1 class="title">WAR</h1>
                <p>The easiest card game ever.</p>
            </div>

            <div class="game-container">
                <div class="opp">
                    <p class="opp-card-stack" id="opp-cards">0</p>
                    <strong>Score: </strong>
                    <p class="opp-score" id="opp-score">0</p>
                </div>

                <hr>

                <div class="player">
                    <p class="player-card-stack" id="player-cards">0</p>
                    <strong>Score: </strong>
                    <p class="player-score" id="player-score">0</p>
                </div>
            </div>
            
            <br>
            <p>Press any key to draw a card...</p>
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
